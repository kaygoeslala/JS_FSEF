<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticketpro.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<style>

.container{
          border: 3px solid lightpink;
          background-color: floralwhite;
          padding: 10px;
          margin-top: 25px;
          width: 660px;
          padding-top: 45px;
          border-radius: 15px;
}    

</style>



<body>
    
<div class="container">
<form>
  <label> Choose a meal:</label>  
<select class="form-select" id="meal">
    <option value="none"> Select </option>
    <option value="250">  Meal A </option>
    <option value="300">  Meal B </option>
</select>

    <label> Discounts !</label>
 <select class="form-select" id="discount">
    <option value="none"> Select </option>
    <option value="0.2"> PWD/ SC / Student </option>
    <option value="0"> Regular </option>
</select>

<br>

<button type="button" class="btn btn-dark btn-sm" onclick="check_discount()"> Meal Price </button>
</form>
</div>

<script>

function check_discount() {
    var meal1 = document.getElementById('meal').value;
    var disc1 = document.getElementById('discount').value;
    var final_rate = meal1 - (disc1 * meal1);

    window.alert('Your meal price is' +  ' ' + final_rate)
}   
</script>
</body>
</html>
